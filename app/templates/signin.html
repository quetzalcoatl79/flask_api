{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Se connecter</h2>

    <form method="post" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
        <input id="username" name="username" type="text" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                      placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input id="password" name="password" type="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                      placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent
                       rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                       font-semibold text-lg">
          Connexion
        </button>
      </div>

      <div class="text-center text-sm text-gray-600">
        Pas encore de compte? 
        <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Inscrivez-vous</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
