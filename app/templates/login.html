{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 to-indigo-600 px-4">
  <form method="post" class="bg-white shadow-lg rounded-lg px-10 py-8 max-w-md w-full">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Connexion</h2>

    <div class="mb-5">
      <label for="username" class="block text-gray-700 font-medium mb-2">Nom d'utilisateur</label>
      <input id="username" name="username" type="text" required
        class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
      <input id="password" name="password" type="password" required
        class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
    </div>

    <button type="submit"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition">
      Connexion
    </button>

    <p class="mt-6 text-center text-gray-600">
      Pas encore de compte ?
      <a href="{{ url_for('auth.signin') }}" class="text-indigo-600 hover:underline font-semibold">Inscrivez-vous</a>
    </p>
  </form>
</div>
{% endblock %}
