
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-lg font-bold text-gray-800"> {{ app_name }}</a>
            <div class="flex space-x-6">
                <a href="/" class="text-gray-600 hover:text-blue-500">Accueil</a>
                <a href="/about" class="text-gray-600 hover:text-blue-500">À propos</a>
                <a href="/contact" class="text-gray-600 hover:text-blue-500">Contact</a>
            </div>
            <div class="ml-4" x-data="{ open: false }">
                <div class="relative inline-block text-left">
                    <div>
                        <button @click="open = !open" type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none" aria-expanded="false" aria-haspopup="true">
                            Compte
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div x-show="open" @click.away="open = false" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                        <div class="py-1" role="none">
                            {% if current_user.is_authenticated %}
                            <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem">Déconnexion</a>
                            <form id="logout-form" action="{{ url_for('auth.logout') }}" method="POST" style="display: none;"></form>
                            {% else %}
                            <a href="{{ url_for('auth.login') }}" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem">Connexion</a>
                            <a href="{{ url_for('auth.register') }}" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem">Inscription</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
